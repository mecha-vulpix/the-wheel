<!doctype html>

<html>
  <head>
    <title>Wheel</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="wheel.css">
  </head>
  <body>
    <div class="container-fluid">

      <div id="header">
        <h2>The Wheel of</h2>
        <h2><b><i>D</i></b>eciding <b><i>O</i></b>rdering <b><i>O</i></b>f <b><i>M</i></b>emebers</h2>
      </div>

      <div class="row">
        <div class="col-sm-2">
          <input type="button" value="spin" id='clickToSpin' />
        </div>
        <div class="col-sm-2">
          <input type="button" value="clear" id='clear' />
        </div>
      </div>

      <div class="row">
        <div id="wheel" class="col-sm-12 col-lg-6">
          <canvas id="canvas" width="500" height="500"></canvas>
        </div>

        <div id="attendees" class="col-sm-5 col-lg-3">
          <h3>Developers</h3>
          <ul id="teammate-names">
              <!-- created by js -->
          </ul>

          <h3>PM / Managers</h3>
          <ul id="admin">
            <!-- created by js -->
          </ul>
        </div>

        <div id="standup" class="col-sm-5 col-lg-3">
          <h3>Today's Standup</h3>
          <ol id='standupOrder'>
          </ol>
        </div>

      </div>
    </div>

    <script src="wheel.js" ></script>
  </body>
</html>
